<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - YouTube Analysis</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #9face6); /* Gradient Background */
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Transparent Box */
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        a {
            display: block;
            margin: 15px auto;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #4facfe, #00f2fe); /* Gradient Button */
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            max-width: 250px;
        }

        a:hover {
            background: linear-gradient(90deg, #00f2fe, #4facfe); /* Reverse Gradient */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #888;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            a {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to YouTube Analysis</h1>
        <p>Choose an analysis type to get started:</p>
        <a href="/youtube/sentiment/">Sentiment Analysis</a>
        <a href="/youtube/hate_speech/">Hate Speech Detection</a>
        <footer>
            &copy; 2025 | Thank You For Using | Give Feedback To kailainathan2006@gmail.com
        </footer>
    </div>
</body>
</html>
